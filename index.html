<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="display">
            <span id="display-digits"></span>
        </div>

        <div class="rows">
            <button class="btns special-btns" value="CE"> CE </button>
            <button class="btns special-btns" value="C"> C </button>
            <button class="btns special-btns" value="+/-"> +/- </button>
            <button class="btns special-btns" value="÷"> ÷ </button>
        </div>
        
        <div class="rows">
            <button class="btns numbers" value="7"> 7 </button>
            <button class="btns numbers" value="8"> 8 </button>
            <button class="btns numbers" value="9"> 9 </button>
            <button class="btns special-btns" value="×"> × </button>
        </div>

        <div class="rows">
            <button class="btns numbers" value="4"> 4 </button>
            <button class="btns numbers" value="5"> 5 </button>
            <button class="btns numbers" value="6"> 6 </button>
            <button class="btns special-btns" value="-"> - </button>
        </div>

        <div class="rows">
            <button class="btns numbers" value="1"> 1 </button>
            <button class="btns numbers" value="2"> 2 </button>
            <button class="btns numbers" value="3"> 3 </button>
            <button class="btns special-btns" value="+"> + </button>
        </div>

        <div class="rows">
            <button class="btns numbers" value="0"> 0 </button>
            <button class="btns special-btns dot" value="•"> • </button>
            <button class="btns special-btns erase" value="⌫"> ⌫ </button>
            <button class="btns special-btns" value="="> = </button>
        </div>
    </div>
</body>
</html>
