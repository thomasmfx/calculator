<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="display">
            <span id="display-digits">8</span>
        </div>

        <div class="rows">
            <button class="btns special-btns"> CE </button>
            <button class="btns special-btns"> C </button>
            <button class="btns special-btns"> +/- </button>
            <button class="btns special-btns"> ÷ </button>
        </div>
        
        <div class="rows">
            <button class="btns numbers"> 7 </button>
            <button class="btns numbers"> 8 </button>
            <button class="btns numbers"> 9 </button>
            <button class="btns special-btns times" > × </button>
        </div>

        <div class="rows">
            <button class="btns numbers"> 4 </button>
            <button class="btns numbers"> 5 </button>
            <button class="btns numbers"> 6 </button>
            <button class="btns special-btns"> - </button>
        </div>

        <div class="rows">
            <button class="btns numbers"> 1 </button>
            <button class="btns numbers"> 2 </button>
            <button class="btns numbers"> 3 </button>
            <button class="btns special-btns"> + </button>
        </div>

        <div class="rows">
            <button class="btns numbers"> 0 </button>
            <button class="btns dot"> • </button>
            <button class="btns erase"> ⌫ </button>
            <button class="btns special-btns"> = </button>
        </div>
    </div>
</body>
</html>
